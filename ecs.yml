imports:
  - { resource: vendor/umbrellio/code-style-php/umbrellio-cs.yml }

services:
  PhpCsFixer\Fixer\PhpUnit\PhpUnitTestAnnotationFixer:
    style: annotation
  PhpCsFixer\Fixer\Strict\DeclareStrictTypesFixer: ~

parameters:
  cache_directory: .ecs_cache
  exclude_files:
    - vendor/*

  skip:
    Symplify\CodingStandard\Sniffs\CleanCode\CognitiveComplexitySniff:
      - src/Schema/Blueprint.php
    Symplify\CodingStandard\Sniffs\CleanCode\ForbiddenReferenceSniff:
      - src/Schema/Traits/AlterTableChangeColumnTrait.php
